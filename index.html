<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
  <title>drag & drop</title>
</head>
<body>
  <div class="content">
    <div class="container">
        <div class="draggable" draggable="true">
            <span class="drag"></span>
            <div class="el">1</div>
        </div>
        <div class="draggable" draggable="true">
            <span class="drag"></span>    
            <div class="el">2</div>
        </div>
        <div class="draggable" draggable="true">
            <span class="drag"></span>
            <div class="el">3</div>
        </div>
    </div>
  
    <div class="container">
        <div class="draggable" draggable="true">
            <span class="drag"></span>
            <div class="el">4</div>
        </div>
        <div class="draggable" draggable="true">
            <span class="drag"></span>
            <div class="el">5</div>
        </div>
        <div class="draggable" draggable="true">
            <span class="drag"></span>
            <div class="el">6</div>
        </div>
    </div>
  </div>
</body>
</html>
